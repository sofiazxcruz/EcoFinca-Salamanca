<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Perfil - Eco Finca Salamanca</title>
  <link rel="stylesheet" href="./assets/css/register.css" />
  <style>
    .perfil-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #e8f5e9;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .perfil-container h2 {
      color: #2e7d32;
      margin-bottom: 20px;
    }
    .perfil-info {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .btn-regresar {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="perfil-container">
    <h2>Perfil de Usuario</h2>
    <div class="perfil-info"><strong>Nombre de usuario:</strong> <span id="perfil-nombre"></span></div>
    <div class="perfil-info"><strong>Correo electr√≥nico:</strong> <span id="perfil-email"></span></div>
    <a href="index.html" class="btn-regresar">Volver al inicio</a>
  </div>

  <script>
    const nombre = localStorage.getItem("isRegister") || "Desconocido";
    const email = localStorage.getItem("userEmail") || "No disponible";

    document.getElementById("perfil-nombre").textContent = nombre;
    document.getElementById("perfil-email").textContent = email;
  </script>
</body>
</html>
